<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Food App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 p-5">
            <h1 class="text-2xl font-bold mb-8">🍔 FoodApp</h1>
            <nav class="space-y-4">
                <a href="{% url '/menu/homepage' %}" class="block hover:text-yellow-400">🏠 Home</a>
                <a href="{% url 'dashboard' %}" class="block hover:text-yellow-400">📊 Dashboard</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
