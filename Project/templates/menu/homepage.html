{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-6">Available Food Items</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for item in food_items %}
    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-md">
        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-40 object-cover">
        <div class="p-4">
            <h3 class="text-lg font-semibold">{{ item.name }}</h3>
            <p class="text-sm text-gray-400">{{ item.description|truncatewords:10 }}</p>
            <p class="mt-2 font-bold text-yellow-400">${{ item.price }}</p>
        </div>
    </div>
    {% empty %}
        <p>No items available.</p>
    {% endfor %}
</div>
{% endblock %}
